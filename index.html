<!doctype html>
<html>
    <head>
        <title> Word Guessing Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src= "assets/javascript/game.js"></script>
        <link rel="stylesheet" type= "text/css" href= "assets/css/stye.css">
    </head>

    <body>
        <div class= "row">
            <div class= "my-spacing col-2"></div>
            <img src="assets/images/Sunday-Reading-Under-the-Sea.jpg" class="img-fluid col-8" alt="Under the Sea">
            <div class= "my-spacing col-2"></div>
        </div>
        
        
        <div class= "row">
            <div class = "my-spacing col-2 float-left"></div>
            
            <div class=" my-jum jumbotron col-8 float-left">
                <h1 class="display-4">Under the Sea Word Guessing Game</h1>
                <p class="lead win-lose"> Warning! you only get 15 guesses</p>
                <p id= "guessCounter">Guess counter: </p>
                <hr class="my-4">
                <p class = "wordSelected"></p>
                <button type="button" class="btn btn-light" onclick = "playFunction()">Play</button>
            </div>
            
            <div class = "my-spacing col-2 float-left"></div>
        </div>
        
        <div class= "row">
            <div class = "my-spacing col-2 float-left"></div>
        
            <div class="my-card card col-4 float-left">
                <div class="card-body">
                    <h5 class="card-title">Correct Guess!</h5>
                    <h6 class="card-subtitle mb-2 text-muted correct-guess"></h6>
                </div>
            </div>

            <div class="my-card card col-4 float-left">
                <div class="card-body">
                    <h5 class="card-title">Letters you have used</h5>
                    <h6 class="card-subtitle mb-2 text-muted wrong-guess"></h6>
                </div>
            </div>
            <div class = "my-spacing col-2 float-left"></div>
        </div>
        
        
    </body>

</html>
